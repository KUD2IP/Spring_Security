<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Квартиры</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/registration.css}">

</head>
<body>
<header>
    <nav class="py-2 bg-body-tertiary border-bottom">
        <div class="container d-flex flex-wrap">
            <ul class="nav me-auto">
                <li class="nav-item"><a th:href="@{/}" class="nav-link link-body-emphasis px-2 active" aria-current="page">Главная</a></li>
                <li class="nav-item"><a th:href="@{/account}" class="nav-link link-body-emphasis px-2">Профиль</a></li>
                <li class="nav-item"><a th:href="@{/api/v1/registration_apart}" class="nav-link link-body-emphasis px-2">Квартиры</a></li>
            </ul>

            <ul class="nav">
                <li class="nav-itemO"><a th:href="@{/logout}" class="nav-link link-body-emphasis px-2">Выйти</a></li>
            </ul>
        </div>
    </nav>
</header>

<form th:action="@{/api/v1/registration_apart}" method="post" th:object="${apart}">

    <div class="wrapper fadeUpDown">
<!--        <div th:if="${replay}">-->
<!--            <div class="alert alert-danger"><p th:text="${replay}"></p></div>-->
<!--        </div>-->
<!--        <div th:if="${small}">-->
<!--            <div class="alert alert-danger"><p th:text="${small}"></p></div>-->
<!--        </div>-->
        <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Registration Form -->
            <form>
                <input class="fadeUp first"
                       type="text"
                       id="city"
                       name="city"
                       placeholder="Enter city"
                >


                <input class="fadeUp second"
                       type="text"
                       id="street"
                       name="street"
                       placeholder="Enter street"
                >

                <input class="fadeUp third"
                       type="text"
                       id="buildingNumber"
                       name="buildingNumber"
                       placeholder="Enter buildingNumber"
                >

                <input class="fadeUp third"
                       type="text"
                       id="roomsCount"
                       name="roomsCount"
                       placeholder="Enter roomsCount"
                >

                <input class="fadeUp third"
                       type="text"
                       id="price"
                       name="price"
                       placeholder="Enter price"
                >


                <input class="fadeUp fourth"
                       type="submit"
                       value="Up"
                >
            </form>


        </div>
    </div>
</form>

</body>
</html>
