<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/registration.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Регистрация</title>
</head>
<style>

</style>
<body>
    <header>
        <nav class="py-2 bg-body-tertiary border-bottom">
            <div class="container d-flex flex-wrap">
                <ul class="nav me-auto">
                    <li class="nav-item"><a th:href="@{/}" class="nav-link link-body-emphasis px-2 active" aria-current="page">Главная</a></li>
                    <li class="nav-item"><a th:href="@{/account}" class="nav-link link-body-emphasis px-2">Профиль</a></li>
                    <li class="nav-item"><a th:href="@{/api/v1/registration_apart}" class="nav-link link-body-emphasis px-2">Квартиры</a></li>
                </ul>
                <ul class="nav">
                    <li class="nav-item"><a th:href="@{/login}" class="nav-link link-body-emphasis px-2">Вход</a></li>
                    <li class="nav-item"><a th:href="@{/registration}" class="nav-link link-body-emphasis px-2">Регистрация</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <form th:action="@{/registration}" method="post" th:object="${user}">

        <div class="wrapper fadeUpDown">
            <div th:if="${replay}">
                <div class="alert alert-danger"><p th:text="${replay}"></p></div>
            </div>
            <div th:if="${small}">
                <div class="alert alert-danger"><p th:text="${small}"></p></div>
            </div>
            <div id="formContent">
                <!-- Tabs Titles -->

                <a class="inactive underlineHover"
                   th:href="@{/login}"
                   style="text-decoration: none"
                >
                    Sign In
                </a>

                <h2 class="active"> Sign Up </h2>

                <!-- Registration Form -->
                <form>
                    <input class="fadeUp first"
                           type="text"
                           id="nickname"
                           name="nickname"
                           placeholder="Enter nickname"
                    >


                    <input class="fadeUp second"
                           type="text"
                           id="username"
                           name="username"
                           placeholder="Enter username"
                    >

                    <input class="fadeUp third"
                           type="password"
                           id="password"
                           name="password"
                           placeholder="Enter password"
                    >

                    <input class="fadeUp fourth"
                           type="submit"
                           value="Log Up"
                    >
                </form>


            </div>
        </div>
    </form>
</body>
</html>
