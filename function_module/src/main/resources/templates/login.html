<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Вход</title>
</head>

<body>
    <header>
        <nav class="py-2 bg-body-tertiary border-bottom">
            <div class="container d-flex flex-wrap">
                <ul class="nav me-auto">
                    <li class="nav-item"><a th:href="@{/}" class="nav-link link-body-emphasis px-2 active" aria-current="page">Главная</a></li>
                    <li class="nav-item"><a th:href="@{/account}" class="nav-link link-body-emphasis px-2">Профиль</a></li>
                </ul>


                <ul class="nav">
                    <li class="nav-item"><a th:href="@{/login}" class="nav-link link-body-emphasis px-2">Вход</a></li>
                    <li class="nav-item"><a th:href="@{/registration}" class="nav-link link-body-emphasis px-2">Регистрация</a></li>
                </ul>
            </div>
        </nav>
    </header>


    <form method="post" th:action="@{/login}">
        <div class="wrapper fadeInDown">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid username or
                    password.</div>
            </div>
            <!-- logout message -->
            <div th:if="${param.logout}">
                <div class="alert alert-info">You have been logged out.</div>
            </div>
            <div id="formContent">
                <!-- Tabs Titles -->
                <h2 class="active"> Sign In </h2>
                <a class="inactive underlineHover"
                   th:href="@{/registration}"
                   style="text-decoration: none"

                >
                    Sign Up
                </a>


                <!-- Login Form -->
                <form>

                    <input class="fadeIn first"
                           type="text"
                           id="login"
                           name="login"
                           placeholder="Enter login"
                    >

                    <input class="fadeIn second"
                           type="password"
                           id="password"
                           name="password"
                           placeholder="Enter password"
                    >

                    <input type="submit" class="fadeIn third" value="Log In">
                </form>


            </div>
        </div>
    </form>

</body>
</html>
