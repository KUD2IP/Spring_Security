<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <title>Вход</title>
</head>
<body>

    <form method="post" th:action="@{/login}">
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <!-- Tabs Titles -->
                <h2 class="active"> Sign In </h2>
                <a class="inactive underlineHover" th:href="@{/registration}">Sign Up </a>


                <!-- Login Form -->
                <form>

                    <input class="fadeIn first"
                           type="text"
                           id="login"
                           name="login"
                           placeholder="Enter login"
                    >

                    <input class="fadeIn second"
                           type="password"
                           id="password"
                           name="password"
                           placeholder="Enter password"
                    >

                    <input type="submit" class="fadeIn third" value="Log In">
                </form>


            </div>
        </div>
    </form>

</body>
</html>
